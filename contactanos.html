<section class="container">
  <div class="form1">
      <form class="row g-3 p-4" method="POST" netlify>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre y Apellido</label>
          <input type="text" name="NombreyApellido" class="form-control" id="validationDefault01" placeholder="Florencia Srael" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">E-Mail</label>
          <input type="email" name="E-mail" class="form-control" id="validationDefault02" placeholder="florenciasrael@gmail.com" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Nombre de Usuario</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" name="Usuario" class="form-control" id="validationDefaultUsername" placeholder=florsrael aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Provincia</label>
          <input type="text" name="Provincia" class="form-control" id="validationDefault03" placeholder="Buenos Aires" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Barrio</label>
          <input type="text" name="Barrio" class="form-control" id="validationDefault04" placeholder="Villa Crespo" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Dirección y Código Postal</label>
          <input type="text" name="Dirección" class="form-control" id="validationDefault05" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Dejanos tu consulta y en breve nos estaremos comunicando con vos!" required></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              No soy un robot
            </label>
          </div>
        </div>
        <div class="col-13">
          <button class="btn btn-primary" type="submit">Enviar Consulta</button>
        </div>
    </form>
